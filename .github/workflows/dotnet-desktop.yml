name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./  # Assuming everything is in the root folder

    env:
      Solution_Name: ICT3101_Calculator.sln
      NUnit_Test_Project_Path: ICT3101_Calculator.UnitTests/ICT3101_Calculator.UnitTests.csproj
      SpecFlow_Test_Project_Path: SpecFlowCalculatorTests/SpecFlowCalculatorTests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # Ensure correct .NET version

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Run NUnit tests (already working fine)
    - name: Run NUnit Tests
      working-directory: ./ICT3101_Calculator.UnitTests
      run: dotnet test --no-build --verbosity normal

    # List all tests for SpecFlow (this is important to see if tests are discovered)
    - name: List SpecFlow Tests
      working-directory: ./SpecFlowCalculatorTests  # Path to your SpecFlow test project
      run: dotnet test --list-tests --no-build --verbosity normal

    # Run SpecFlow tests and generate test results
    - name: Run SpecFlow Tests
      working-directory: ./SpecFlowCalculatorTests  # Path to your SpecFlow test project
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx"

    # Upload test results if needed
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./SpecFlowCalculatorTests/test_results.trx  # Ensure correct path

