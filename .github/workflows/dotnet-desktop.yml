name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./  # Since everything is in the root folder, no subfolder is needed

    env:
      Solution_Name: ICT3101_Calculator.sln                       # Your solution file
      NUnit_Test_Project_Path: ICT3101_Calculator.UnitTests/ICT3101_Calculator.UnitTests.csproj   # Path to NUnit test project in root
      SpecFlow_Test_Project_Path: SpecFlowCalculatorTests/SpecFlowCalculatorTests.csproj   # Path to SpecFlow test project in root

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Run NUnit tests
    - name: Run NUnit Tests
      working-directory: ./ICT3101_Calculator.UnitTests  # Correct path to your NUnit test project under root
      run: dotnet test --no-build --verbosity normal

    # Run SpecFlow tests
    - name: Run SpecFlow Tests
      working-directory: ./SpecFlowCalculatorTests  # Correct path to your SpecFlow test project under root
      run: dotnet test --no-build --verbosity normal



